<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" />

    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navigation">
      <div class="logo">
        <div class="logoImg">Img</div>
        <div class="logoTxt">MyEducation</div>
      </div>
      <div class="mainContainer">
        <div class="home">
          <div class="Home active"><i class="fab fa-youtube"></i> Home</div>
          <div class="dot1"><div class="dot2 dot"></div></div>
        </div>
        <div class="about">
          <div class="About"><i class="fab fa-facebook"></i>About</div>
          <div class="dot1">
            <div class="dot3"></div>
          </div>
        </div>
        <div class="forum">
          <i class="fab fa-twitter"></i> Q&A forum
          <div class="dot1"><div class="dot4"></div></div>
        </div>
        <div class="videos">
          <i class="fab fa-instagram"></i> Video
          <div class="dot1"><div class="dot5"></div></div>
        </div>
      </div>
      <div class="btns">
        <div class="Login">Login</div>
        <div class="signUp">SignUp</div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
